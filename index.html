<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Maestro Tailandia 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; }
        .popup-content b { color: #d35400; font-size: 1.1em; }
        .popup-content i { color: #7f8c8d; display: block; font-size: 0.9em; }
        .legend {
            position: absolute; bottom: 20px; left: 10px; z-index: 1000;
            background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <b>Guía de Colores:</b><br>
        <span style="color:black">●</span> Hospedaje (Base)<br>
        <span style="color:red">●</span> Bangkok<br>
        <span style="color:green">●</span> Chiang Mai<br>
        <span style="color:blue">●</span> Phuket<br>
        <span style="color:purple">●</span> Samui / Krabi<br>
        <span style="color:orange">●</span> Compras / Gastronomía
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([13.75, 100.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const puntos = [
            // HOSPEDAJE
            { pos: [13.7345, 100.5601], cat: "Hospedaje", day: "19-24 Feb", name: "Column Bangkok Hotel", desc: "Base en Bangkok (Zona Asok).", color: "black" },
            { pos: [18.7877, 98.9931], cat: "Hospedaje", day: "24-28 Feb", name: "Vieng Thapae Resort", desc: "Base en Chiang Mai (Thapae Gate).", color: "black" },

            // ETAPA 1: BANGKOK
            { pos: [13.7500, 100.4913], cat: "E1", day: "19-Feb", name: "Gran Palacio", desc: "Buda de Esmeralda y arquitectura real.", color: "red" },
            { pos: [13.7465, 100.4933], cat: "E1", day: "19-Feb", name: "Wat Pho", desc: "Buda Reclinado y masajes tradicionales.", color: "red" },
            { pos: [13.7437, 100.4889], cat: "E1", day: "19-Feb", name: "Wat Arun", desc: "Templo del Amanecer junto al río.", color: "red" },
            { pos: [13.7527, 100.5048], cat: "Gastronomía", day: "19-Feb", name: "Thipsamai Pad Thai", desc: "El Pad Thai más famoso del mundo.", color: "orange" },
            { pos: [13.7377, 100.5137], cat: "E1", day: "19-Feb", name: "Wat Traimit", desc: "Buda de Oro macizo (5.5 toneladas).", color: "red" },
            { pos: [14.3587, 100.5651], cat: "E1", day: "20-Feb", name: "Ayutthaya", desc: "Ruinas históricas (Cabeza de Buda en raíces).", color: "red" },
            { pos: [13.7588, 100.4974], cat: "E1", day: "20-Feb", name: "Khao San Road", desc: "Calle bohemia y noche vibrante.", color: "red" },
            { pos: [13.7999, 100.5505], cat: "E1", day: "21-Feb", name: "Mercado Chatuchak", desc: "Compras de fin de semana (Souvenirs).", color: "red" },
            { pos: [13.4259, 99.9550], cat: "E1", day: "21-Feb", name: "Mercado Amphawa", desc: "Mercado flotante y luciérnagas.", color: "red" },
            { pos: [13.7266, 100.5110], cat: "E1", day: "22-Feb", name: "IconSiam / SookSiam", desc: "Shopping y patio de comida tradicional.", color: "red" },
            { pos: [13.7226, 100.5819], cat: "Rooftop", day: "22-Feb", name: "Tichuca Rooftop Bar", desc: "Árbol de luces LED (Dress code: Smart).", color: "orange" },
            { pos: [13.7479, 100.5385], cat: "Rooftop", day: "22-Feb", name: "Red Sky Bar", desc: "Vistas 360 de la ciudad.", color: "orange" },
            { pos: [13.7348, 100.2155], cat: "E1", day: "23-Feb", name: "Wat Samphran", desc: "Templo del Dragón gigante rosa.", color: "red" },
            { pos: [14.5936, 100.3793], cat: "E1", day: "23-Feb", name: "Wat Muang", desc: "El Gran Buda sentado (92m de alto).", color: "red" },

            // ETAPA 2: CHIANG MAI
            { pos: [18.7869, 98.9866], cat: "E2", day: "24-Feb", name: "Wat Chedi Luang", desc: "Pirámide antigua en el centro.", color: "green" },
            { pos: [18.7885, 98.9824], cat: "E2", day: "24-Feb", name: "Wat Phra Singh", desc: "Templo sagrado del Casco Antiguo.", color: "green" },
            { pos: [18.5910, 98.4870], cat: "E2", day: "25-Feb", name: "Doi Inthanon", desc: "Pagodas Reales y punto más alto.", color: "green" },
            { pos: [18.8523, 98.9567], cat: "E2", day: "26-Feb", name: "Santuario Elefantes", desc: "Interacción ética responsable.", color: "green" },
            { pos: [18.7852, 99.0003], cat: "Gastronomía", day: "26-Feb", name: "Night Bazaar", desc: "Cena y artesanías locales.", color: "orange" },
            { pos: [18.7915, 98.9912], cat: "E2", day: "26-Feb", name: "Zoe in Yellow", desc: "Bar para fiesta y música.", color: "green" },
            { pos: [19.8242, 99.7631], cat: "E2", day: "27-Feb", name: "Templo Blanco", desc: "Obra de arte moderna en Chiang Rai.", color: "green" },
            { pos: [19.9231, 99.8407], cat: "E2", day: "27-Feb", name: "Templo Azul", desc: "Wat Rong Suea Ten.", color: "green" },

            // ETAPA 3 Y 4: SUR
            { pos: [7.8839, 98.3905], cat: "E3", day: "28-Feb", name: "Phuket Old Town", desc: "Calles coloridas sino-portuguesas.", color: "blue" },
            { pos: [7.9620, 98.2833], cat: "E3", day: "28-Feb", name: "Carnival Magic", desc: "Parque nocturno de luces.", color: "blue" },
            { pos: [8.0175, 98.8404], cat: "E3", day: "01-Mar", name: "4 Islas Krabi", desc: "Tour de lancha (Koh Poda, Tup).", color: "blue" },
            { pos: [7.7407, 98.7784], cat: "E3", day: "02-Mar", name: "Islas Phi Phi", desc: "Maya Bay y Pileh Lagoon.", color: "blue" },
            { pos: [9.5707, 100.0604], cat: "E4", day: "03-Mar", name: "Big Buddha Samui", desc: "Gran estatua dorada frente al mar.", color: "purple" },
            { pos: [8.0269, 98.8286], cat: "E4", day: "04-Mar", name: "Monkey Trail", desc: "Cuidado con los monos (no comida).", color: "purple" },
            { pos: [8.1274, 98.9252], cat: "E4", day: "04-Mar", name: "Tiger Cave Temple", desc: "1.260 escalones para la cima.", color: "purple" },
            { pos: [9.6192, 99.6738], cat: "E4", day: "06-Mar", name: "Ang Thong", desc: "Parque Marino (42 islas).", color: "purple" },

            // CIERRE Y TECNOLOGÍA
            { pos: [13.7462, 100.5291], cat: "Tecno", day: "08-Mar", name: "MBK Center", desc: "Fundas y tecnología barata.", color: "orange" },
            { pos: [13.7475, 100.5391], cat: "Tecno", day: "09-Mar", name: "Apple Store CentralWorld", desc: "iPhones y MacBooks (VAT Refund).", color: "orange" },
            { pos: [13.7483, 100.5404], cat: "Compras", day: "09-Mar", name: "Big C Supercenter", desc: "Snacks, té tailandés y regalos.", color: "orange" }
        ];

        puntos.forEach(p => {
            L.circleMarker(p.pos, {
                radius: 9, fillOpacity: 0.8, color: 'white', weight: 2, fillColor: p.color
            }).addTo(map).bindPopup(`
                <div class="popup-content">
                    <b>${p.name}</b><br>
                    <i>${p.day} | ${p.cat}</i>
                    <p>${p.desc}</p>
                </div>
            `);
        });
    </script>
</body>
</html>
