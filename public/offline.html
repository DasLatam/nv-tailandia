<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nv-tailandia (offline)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #f4f4f5; color: #18181b; }
      .card { max-width: 680px; margin: 0 auto; background: white; border: 1px solid #e4e4e7; border-radius: 16px; padding: 18px; box-shadow: 0 1px 2px rgba(0,0,0,.06); }
      h1 { font-size: 18px; margin: 0 0 10px; }
      p { margin: 0 0 10px; color: #3f3f46; line-height: 1.4; }
      a { color: #065f46; font-weight: 600; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estás offline</h1>
      <p>
        Si ya abriste <strong>/datos/vuelo</strong> con internet antes, deberías poder leer todo <strong>/datos</strong> sin conexión.
      </p>
      <p>
        Volvé a <a href="/datos/vuelo">Modo vuelo</a> cuando tengas internet para re-cachear.
      </p>
    </div>
